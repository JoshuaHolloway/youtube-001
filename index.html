<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pomodoro app</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">

    <div class="section-1">pomodoro</div>

    <div class="section-2">
      <div class="pill-outer">
        <div class="pills-inner selected-pill">Run</div>
        <div class="pills-inner">Set</div>
        <div class="pills-inner">Reset</div>
      </div>
    </div>

    <div class="section-3">

      <div class="input-field-container">
        <input class="input-fields" id="input_field_min" type="number">
        <input class="input-fields" id="input_field_sec" type="number">
      </div>

      <div class="circle">

        <h2>
          <span id="min">00</span> 
          :
          <span id="sec">02</span>
        </h2>

      </div>

    </div>

  </div>

  <script src="./js/clock_logic.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
